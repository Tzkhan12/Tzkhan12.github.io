<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expenses Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="expense-container">
    <h2>Expenses Calculator</h2>
    <input type="number" id="amount" placeholder="Enter amount" />
    <select id="category">
      <option value="">Select category</option>
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Bills">Bills</option>
      <option value="Shopping">Shopping</option>
      <option value="Other">Other</option>
    </select>
    <button onclick="addExpense()">Add Expense</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    let expenses = [];

    function addExpense() {
      const amount = document.getElementById('amount').value;
      const category = document.getElementById('category').value;

      if(amount === '' || category === '') {
        alert('Please enter both amount and category');
        return;
      }

      expenses.push({amount: parseFloat(amount), category});

      let summary = '';
      const totals = {};

      expenses.forEach(exp => {
        if(!totals[exp.category]) totals[exp.category] = 0;
        totals[exp.category] += exp.amount;
      });

      for(const cat in totals){
        summary += `${cat}: $${totals[cat].toFixed(2)}<br>`;
      }

      document.getElementById('result').innerHTML = summary;

      document.getElementById('amount').value = '';
      document.getElementById('category').value = '';
    }
  </script>

</body>
</html>
